<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- Amcharts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/stock.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <title>Stock Analysis Dashboard</title>
    <style>
      #chartcontrols {
        height: auto;
        padding: 5px 5px 0 16px;
        max-width: 100%;
        background-color: white;
      }
      #chartdiv {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        height: 300px;
        max-width: 100%;
        background-color: white;
      }
      .header div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
      }
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <div
      class="container mx-auto mt-3"
      style="border-radius: 15px; background-color: #24146c"
    >
      <div class="row shadow-lg p-2" style="border-radius: 15px">
        <!-- Sidebar with ticker list -->
        <div
          class="col-3 p-3 overflow-y-scroll shadow-lg bg-dark"
          style="
            border-radius: 15px;
            max-height: 95vh;
            background: linear-gradient(
              132deg,
              rgb(244, 4, 4) 0%,
              rgb(249, 93, 3) 0%,
              rgb(255, 238, 0) 100%
            );
          "
        >
          <h4 class="fw-bold text-center">Analyze Ticker</h4>
          {% for tkr, name in tickers %}
          <a href="{% url 'stock_chart:display_ticker' tkr %}">
            <div class="card mb-2 shadow-lg bg-dark-subtle">
              <div class="card-body fw-bold">{{ name }} ({{ tkr }})</div>
            </div>
          </a>
          {% endfor %}
        </div>

        <!-- Main content area -->
        <div
          class="col-9 text-light overflow-y-scroll"
          style="max-height: 100vh"
        >
          <h1 class="text-center">Stock Analysis Dashboard</h1>

          <!-- Company Information -->
          <div class="text-center mb-3 header">
            <h4>{{ name }}</h4>
            <div>
              <p><span style="color: cyan">Industry:</span> {{ industry }}</p>
              <p>
                <span style="color: rgb(225, 0, 255)">Sector:</span> {{ sector
                }}
              </p>
            </div>
          </div>

          <div id="chartcontrols"></div>
          <div id="chartdiv"></div>

          <script>
            am5.ready(function () {
              var root = am5.Root.new("chartdiv");
              root.setThemes([am5themes_Animated.new(root)]);

              var stockChart = root.container.children.push(
                am5stock.StockChart.new(root, {
                  paddingRight: 0,
                })
              );

              root.numberFormatter.set("numberFormat", "#,###.00");

              var mainPanel = stockChart.panels.push(
                am5stock.StockPanel.new(root, {
                  wheelY: "zoomX",
                  panX: true,
                  panY: true,
                })
              );

              var valueAxis = mainPanel.yAxes.push(
                am5xy.ValueAxis.new(root, {
                  renderer: am5xy.AxisRendererY.new(root, { pan: "zoom" }),
                  extraMin: 0.1,
                  tooltip: am5.Tooltip.new(root, {}),
                  numberFormat: "#,###.00",
                  extraTooltipPrecision: 2,
                })
              );

              var dateAxis = mainPanel.xAxes.push(
                am5xy.GaplessDateAxis.new(root, {
                  baseInterval: { timeUnit: "minute", count: 1 },
                  renderer: am5xy.AxisRendererX.new(root, {
                    minorGridEnabled: true,
                  }),
                  tooltip: am5.Tooltip.new(root, {}),
                })
              );

              var valueSeries = mainPanel.series.push(
                am5xy.CandlestickSeries.new(root, {
                  name: "Stock Data",
                  clustered: false,
                  valueXField: "Date",
                  valueYField: "Close",
                  highValueYField: "High",
                  lowValueYField: "Low",
                  openValueYField: "Open",
                  calculateAggregates: true,
                  xAxis: dateAxis,
                  yAxis: valueAxis,
                  legendValueText:
                    "open: [bold]{openValueY}[/] high: [bold]{highValueY}[/] low: [bold]{lowValueY}[/] close: [bold]{valueY}[/]",
                })
              );

              stockChart.set("stockSeries", valueSeries);

              var valueLegend = mainPanel.plotContainer.children.push(
                am5stock.StockLegend.new(root, {
                  stockChart: stockChart,
                })
              );

              // Add volume series
              var volumeAxisRenderer = am5xy.AxisRendererY.new(root, {
                inside: true,
              });
              volumeAxisRenderer.labels.template.set("forceHidden", true);
              volumeAxisRenderer.grid.template.set("forceHidden", true);

              var volumeValueAxis = mainPanel.yAxes.push(
                am5xy.ValueAxis.new(root, {
                  numberFormat: "#.#a",
                  height: am5.percent(20),
                  y: am5.percent(100),
                  centerY: am5.percent(100),
                  renderer: volumeAxisRenderer,
                })
              );

              var volumeSeries = mainPanel.series.push(
                am5xy.ColumnSeries.new(root, {
                  name: "Volume",
                  clustered: false,
                  valueXField: "Date",
                  valueYField: "Volume",
                  xAxis: dateAxis,
                  yAxis: volumeValueAxis,
                  legendValueText: "[bold]{valueY.formatNumber('#,###.0a')}[/]",
                })
              );

              volumeSeries.columns.template.setAll({
                strokeOpacity: 0,
                fillOpacity: 0.5,
              });

              stockChart.set("volumeSeries", volumeSeries);
              valueLegend.data.setAll([valueSeries, volumeSeries]);

              // Add cursor
              mainPanel.set(
                "cursor",
                am5xy.XYCursor.new(root, {
                  yAxis: valueAxis,
                  xAxis: dateAxis,
                  snapToSeries: [valueSeries],
                  snapToSeriesBy: "y!",
                })
              );

              // Add scrollbar
              var scrollbar = mainPanel.set(
                "scrollbarX",
                am5xy.XYChartScrollbar.new(root, {
                  orientation: "horizontal",
                  height: 50,
                })
              );
              stockChart.toolsContainer.children.push(scrollbar);

              var sbDateAxis = scrollbar.chart.xAxes.push(
                am5xy.GaplessDateAxis.new(root, {
                  baseInterval: { timeUnit: "minute", count: 1 },
                  renderer: am5xy.AxisRendererX.new(root, {}),
                })
              );

              var sbValueAxis = scrollbar.chart.yAxes.push(
                am5xy.ValueAxis.new(root, {
                  renderer: am5xy.AxisRendererY.new(root, {}),
                })
              );

              var sbSeries = scrollbar.chart.series.push(
                am5xy.LineSeries.new(root, {
                  valueYField: "Close",
                  valueXField: "Date",
                  xAxis: sbDateAxis,
                  yAxis: sbValueAxis,
                })
              );

              sbSeries.fills.template.setAll({
                visible: true,
                fillOpacity: 0.3,
              });

              var seriesSwitcher = am5stock.SeriesTypeControl.new(root, {
                stockChart: stockChart,
              });
              seriesSwitcher.events.on("selected", function (ev) {
                setSeriesType(ev.item.id);
              });
              function getNewSettings(series) {
                var newSettings = [];
                am5.array.each(
                  [
                    "name",
                    "valueYField",
                    "highValueYField",
                    "lowValueYField",
                    "openValueYField",
                    "calculateAggregates",
                    "valueXField",
                    "xAxis",
                    "yAxis",
                    "legendValueText",
                    "stroke",
                    "fill",
                  ],
                  function (setting) {
                    newSettings[setting] = series.get(setting);
                  }
                );
                return newSettings;
              }
              function setSeriesType(seriesType) {
                var currentSeries = stockChart.get("stockSeries");
                var newSettings = getNewSettings(currentSeries);
                var data = currentSeries.data.values;
                mainPanel.series.removeValue(currentSeries);
                var series;
                switch (seriesType) {
                  case "line":
                    series = mainPanel.series.push(
                      am5xy.LineSeries.new(root, newSettings)
                    );
                    break;
                  case "candlestick":
                  case "procandlestick":
                    newSettings.clustered = false;
                    series = mainPanel.series.push(
                      am5xy.CandlestickSeries.new(root, newSettings)
                    );
                    if (seriesType == "procandlestick") {
                      series.columns.template.get("themeTags").push("pro");
                    }
                    break;
                  case "ohlc":
                    newSettings.clustered = false;
                    series = mainPanel.series.push(
                      am5xy.OHLCSeries.new(root, newSettings)
                    );
                    break;
                }
                if (series) {
                  valueLegend.data.removeValue(currentSeries);
                  series.data.setAll(data);
                  stockChart.set("stockSeries", series);
                  var cursor = mainPanel.get("cursor");
                  if (cursor) {
                    cursor.set("snapToSeries", [series]);
                  }
                  valueLegend.data.insertIndex(0, series);
                }
              }

              // Set up interval control with proper formatting
              var defaultInterval = "1d"; // Set default interval to 1 day
              var intervalControl = am5stock.IntervalControl.new(root, {
                stockChart: stockChart,
                currentItem: defaultInterval, // Set the default interval
                intervals: [
                  {
                    id: "1m",
                    label: "1m",
                    interval: { timeUnit: "minute", count: 1 },
                  },
                  {
                    id: "2m",
                    label: "2m",
                    interval: { timeUnit: "minute", count: 2 },
                  },
                  {
                    id: "5m",
                    label: "5m",
                    interval: { timeUnit: "minute", count: 5 },
                  },
                  {
                    id: "15m",
                    label: "15m",
                    interval: { timeUnit: "minute", count: 15 },
                  },
                  {
                    id: "30m",
                    label: "30m",
                    interval: { timeUnit: "minute", count: 30 },
                  },
                  {
                    id: "60m",
                    label: "1h",
                    interval: { timeUnit: "hour", count: 1 },
                  },
                  {
                    id: "1d",
                    label: "1d",
                    interval: { timeUnit: "day", count: 1 },
                  },
                  {
                    id: "5d",
                    label: "5d",
                    interval: { timeUnit: "day", count: 5 },
                  },
                  {
                    id: "1wk",
                    label: "1w",
                    interval: { timeUnit: "week", count: 1 },
                  },
                  {
                    id: "1mo",
                    label: "1M",
                    interval: { timeUnit: "month", count: 1 },
                  },
                ],
              });

              // Fetch initial data for the default interval
              fetch(
                `/update_data/${encodeURIComponent(
                  "{{ ticker }}"
                )}/${encodeURIComponent(defaultInterval)}/`
              )
                .then((response) => {
                  if (!response.ok) {
                    throw new Error("Network response was not ok");
                  }
                  return response.json();
                })
                .then((data) => {
                  // Process data and update chart
                  if (data && data.length > 0) {
                    var updatedData = data.map(function (item) {
                      return {
                        Date: new Date(item.Datetime).getTime(),
                        Open: item.Open,
                        High: item.High,
                        Low: item.Low,
                        Close: item.Close,
                        Volume: item.Volume,
                      };
                    });

                    // Update series data
                    valueSeries.data.setAll(updatedData);
                    volumeSeries.data.setAll(updatedData);
                    sbSeries.data.setAll(updatedData);

                    // Zoom to the last 30 data points
                    var lastIndex = updatedData.length - 1;
                    var startIndex = Math.max(0, lastIndex - 29);
                    var startDate = updatedData[startIndex].Date;
                    var endDate = updatedData[lastIndex].Date;
                    dateAxis.zoomToDates(
                      new Date(startDate),
                      new Date(endDate)
                    );
                  }
                })
                .catch((error) => {
                  console.error("Error fetching initial data:", error);
                });

              // Set up data updating on interval change
              intervalControl.events.on("selected", function (ev) {
                var interval = ev.item.id;

                // Update x-axis base interval
                var timeUnit = ev.item.interval.timeUnit;
                var count = ev.item.interval.count;

                dateAxis.set("baseInterval", {
                  timeUnit: timeUnit,
                  count: count,
                });

                // Fetch updated data
                fetch(
                  `/update_data/${encodeURIComponent(
                    "{{ ticker }}"
                  )}/${encodeURIComponent(interval)}/`
                )
                  .then((response) => {
                    if (!response.ok) {
                      throw new Error("Network response was not ok");
                    }
                    return response.json();
                  })
                  .then((data) => {
                    if (data && data.length > 0) {
                      var updatedData = data.map(function (item) {
                        return {
                          Date: new Date(item.Datetime).getTime(),
                          Open: item.Open,
                          High: item.High,
                          Low: item.Low,
                          Close: item.Close,
                          Volume: item.Volume,
                        };
                      });

                      // Update series data
                      valueSeries.data.setAll(updatedData);
                      volumeSeries.data.setAll(updatedData);
                      sbSeries.data.setAll(updatedData);

                      // Zoom to the last 30 data points
                      var lastIndex = updatedData.length - 1;
                      var startIndex = Math.max(0, lastIndex - 29);
                      var startDate = updatedData[startIndex].Date;
                      var endDate = updatedData[lastIndex].Date;
                      dateAxis.zoomToDates(
                        new Date(startDate),
                        new Date(endDate)
                      );
                    }
                  })
                  .catch((error) => {
                    console.error("Error fetching data:", error);
                  });
              });

              // Add toolbar
              var toolbar = am5stock.StockToolbar.new(root, {
                container: document.getElementById("chartcontrols"),
                stockChart: stockChart,
                controls: [
                  intervalControl,
                  am5stock.IndicatorControl.new(root, {
                    stockChart: stockChart,
                    legend: valueLegend,
                  }),
                  seriesSwitcher,
                  am5stock.SeriesTypeControl.new(root, {
                    stockChart: stockChart,
                  }),
                  am5stock.DrawingControl.new(root, {
                    stockChart: stockChart,
                  }),
                  am5stock.ResetControl.new(root, {
                    stockChart: stockChart,
                  }),
                  am5stock.SettingsControl.new(root, {
                    stockChart: stockChart,
                  }),
                ],
              });

              // Load initial data
              var initialData = JSON.parse("{{ hist_data|escapejs }}");
              var transformedData = initialData.map(function (item) {
                return {
                  Date: new Date(item.Datetime).getTime(),
                  Open: item.Open,
                  High: item.High,
                  Low: item.Low,
                  Close: item.Close,
                  Volume: item.Volume,
                };
              });

              valueSeries.data.setAll(transformedData);
              volumeSeries.data.setAll(transformedData);
              sbSeries.data.setAll(transformedData);
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
